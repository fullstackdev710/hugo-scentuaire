<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<head>
   {{ partial "header.html" . }}

   <style>
      @media (max-width: 767px) {

         .carousel-item.active .ratio,
         .ratio-16x9 {
            --bs-aspect-ratio: unset !important;
         }

         .carousel-item.active img {
            max-height: unset !important;
            position: relative;
         }
      }
   </style>
</head>

<body>
   <div id="backtop">
      {{ partial "breadcrumbs.html" . }}

      <div class="container" id="about">
         <section class="packageSection">
            <div class="container" id="aboutus">
               <div class="backtotop"><a href="#backtop" aria-label="Back to Top Button"><i
                        class="fa fa-chevron-up"></i></a></div>
               <div class="row" data-masonry='{"percentPosition": true}'>
                  {{- $images := .Resources.ByType "image" -}}
                  {{ range $images }}
                  <div class="col-6 col-md-4 col-xl-3 pb-3 px-2">
                     <a href="{{ .RelPermalink }}" data-toggle="lightbox" data-gallery="example-gallery">
                        <img src="{{ .RelPermalink }}" height="{{ .Height }}" width="{{ .Width }}" alt="Gallery Image"
                           class="img-fluid">
                     </a>
                  </div>
                  {{ end }}
               </div>
            </div>
         </section>
      </div>

      <div class="backtotop"><a href="#backtop" aria-label="Back to Top Button"><i class="fa fa-chevron-up"></i></a>
      </div>
      {{- partial "footer.html" . -}}
   </div>

   <script src="/libs/masonry_4.2.2.pkgd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="/libs/bs5_image_gallery_lightbox.bundle.min.js"></script>

</body>

</html>
