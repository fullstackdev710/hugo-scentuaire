<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<head>
   {{ partial "header.html" . }}

   <style>
      #content ul {
         padding-left: 2rem;
         list-style: lower-alpha;
      }

      #content ul ul {
         list-style: lower-roman;
      }
   </style>
</head>

<body>
   <div id="all">
      {{ partial "breadcrumbs.html" . }}

      <div id="content">
         <div class="container pb-5">
            <div class="row">
               {{ .Content }}
            </div>
            <!-- /.row -->
         </div>
         <!-- /.container -->
      </div>
      <!-- /#content -->

      {{ partial "footer.html" . }}

   </div>
   <!-- /#all -->

   {{ partial "scripts.html" . }}

</body>

</html>
